{% extends "base.html" %}
  
{% block title %}Add New Inventory Records{% endblock title %}
  
{% block content %}
<div class="col-md-12">    
    <form method="POST" class="post-form" action="/addnew">  
    {% csrf_token %}  
    <div class="container">  
        <div class="col-12">  
        <h3>Enter Details</h3>  
        </div>    
        <div class="mb-3"> 
            <label>Inventory Name:</label>  
            {{ form.name }}   
        </div> 
        <div class="mb-3"> 
            <label>Quantity:</label>  
            {{ form.quantity }}   
        </div> 
        <div class="mb-3"> 
            <label>Inventory cost:</label>  
            {{ form.cost }}   
        </div>  
        <div class="mb-3"> 
            <label>selling_price:</label>  
            {{ form.selling_price }}   
        </div>
        
        <div class="mb-3">
            {{ form.errors }}
        </div>
        <div class="mb-3"> 
            <button type="submit" class="btn btn-primary">Submit</button>    
        </div> 
    </div>  
    </form>  
</div> 
{% endblock content %}
